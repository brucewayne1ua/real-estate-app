<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Квартиры на продажу</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Объявления</h1>
        <a href="/profile" class="btn btn-outline-primary">Мой профиль</a>
      </div>

      <div class="mb-3">
        <a href="/listings/new" class="btn btn-success">+ Добавить объявление</a>
      </div>

      <!-- Список объявлений -->
      <div th:each="listing : ${listings}" class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <!-- Если есть фото, показываем первое -->
            <div th:if="${#lists.isEmpty(listing.imagePaths) == false}">
              <img th:src="${listing.imagePaths.get(0)}" class="img-fluid rounded-start" alt="Фото квартиры"/>
            </div>
            <!-- Если фото нет -->
            <div th:if="${#lists.isEmpty(listing.imagePaths)}" class="d-flex align-items-center justify-content-center bg-secondary text-white" style="height: 200px;">
              Нет фото
            </div>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title" th:text="${listing.title}">Название</h5>
              <p class="card-text">
                Город: <span th:text="${listing.city}">Город</span>
              </p>
              <p class="card-text">
                Цена: <span th:text="${listing.price} + ' $'">Цена</span>
              </p>
              <a th:href="@{'/listings/' + ${listing.id}}" class="stretched-link"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
