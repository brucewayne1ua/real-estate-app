<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Новое объявление</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow p-4">
        <h2 class="mb-4">Добавить новое объявление</h2>

        <!-- enctype обязательно для загрузки файлов -->
        <form th:action="@{/listings}" th:object="${listing}" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="title" class="form-label">Заголовок</label>
            <input
              type="text"
              th:field="*{title}"
              class="form-control"
              id="title"
              required
            />
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea
              th:field="*{description}"
              class="form-control"
              id="description"
              rows="4"
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="city" class="form-label">Город</label>
            <input
              type="text"
              th:field="*{city}"
              class="form-control"
              id="city"
              required
            />
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Цена ($)</label>
            <input
              type="number"
              step="0.01"
              th:field="*{price}"
              class="form-control"
              id="price"
              required
            />
          </div>

          <div class="mb-3">
            <label for="squareMeters" class="form-label">Квадратные метры</label>
            <input
              type="text"
              th:field="*{squareMeters}"
              class="form-control"
              id="squareMeters"
            />
          </div>

          <!-- Новое поле для загрузки фотографий -->
          <div class="mb-3">
            <label for="images" class="form-label">Фотографии (можно выбрать несколько)</label>
            <input
              type="file"
              id="images"
              name="images"
              class="form-control"
              accept="image/*"
              multiple
            />
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success">Сохранить</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
