<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Новое объявление</title>
  </head>
  <body>
    <h1>Добавить новое объявление</h1>

    <form th:action="@{/listings}" th:object="${listing}" method="post">
      Заголовок: <input type="text" th:field="*{title}" /><br />
      Описание: <textarea th:field="*{description}"></textarea><br />
      Город: <input type="text" th:field="*{city}" /><br />
      Цена: <input type="number" step="0.01" th:field="*{price}" /><br />
      <button type="submit">Сохранить</button>
    </form>
  </body>
</html>
