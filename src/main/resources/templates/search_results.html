<form th:action="@{/search}" method="get">
  <input
    type="text"
    name="title"
    th:value="${criteria.title}"
    placeholder="Название"
  />
  <input
    type="text"
    name="description"
    th:value="${criteria.description}"
    placeholder="Описание"
  />
  <input
    type="number"
    step="0.01"
    name="price"
    th:value="${criteria.price}"
    placeholder="Цена"
  />
  <input
    type="text"
    name="city"
    th:value="${criteria.city}"
    placeholder="Город"
  />
  <input
    type="text"
    name="squareMeters"
    th:value="${criteria.squareMeters}"
    placeholder="Площадь"
  />
  <button type="submit">Поиск</button>
</form>

<div th:each="listing : ${listings}">
  <h2 th:text="${listing.title}"></h2>
  <p th:text="${listing.description}"></p>
  <p th:text="'Цена: ' + ${listing.price}"></p>
  <p th:text="'Город: ' + ${listing.city}"></p>
  <p th:text="'Площадь: ' + ${listing.squareMeters}"></p>
</div>
