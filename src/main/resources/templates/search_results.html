<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Поиск объявлений</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-4">Фильтр объявлений</h2>

      <form th:action="@{/search}" method="get" class="row g-3 mb-5">
        <div class="col-md-4">
          <input
            type="text"
            name="title"
            th:value="${criteria.title}"
            class="form-control"
            placeholder="Название"
          />
        </div>

        <div class="col-md-4">
          <input
            type="text"
            name="description"
            th:value="${criteria.description}"
            class="form-control"
            placeholder="Описание"
          />
        </div>

        <div class="col-md-2">
          <input
            type="number"
            step="0.01"
            name="price"
            th:value="${criteria.price}"
            class="form-control"
            placeholder="Цена"
          />
        </div>

        <div class="col-md-3">
          <input
            type="text"
            name="city"
            th:value="${criteria.city}"
            class="form-control"
            placeholder="Город"
          />
        </div>

        <div class="col-md-3">
          <input
            type="text"
            name="squareMeters"
            th:value="${criteria.squareMeters}"
            class="form-control"
            placeholder="Площадь (м²)"
          />
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Поиск</button>
        </div>
      </form>

      <h3 class="mb-4">Результаты:</h3>

      <div th:each="listing : ${listings}" class="card mb-3 shadow-sm">
        <div class="card-body">
          <h5 class="card-title" th:text="${listing.title}">Заголовок</h5>
          <p class="card-text" th:text="${listing.description}">Описание</p>
          <p class="card-text" th:text="'Цена: ' + ${listing.price} + ' $'">
            Цена
          </p>
          <p class="card-text" th:text="'Город: ' + ${listing.city}">Город</p>
          <p
            class="card-text"
            th:text="'Площадь: ' + ${listing.squareMeters} + ' м²'"
          >
            Площадь
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
