<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Профиль пользователя</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow p-4 mb-4">
        <h2 class="card-title mb-3">Профиль пользователя</h2>
        <p>
          <strong>Email:</strong>
          <span th:text="${user.email}">user@example.com</span>
        </p>
        <p>
          <strong>Роль:</strong>
          <span th:text="${user.role}">USER</span>
        </p>
        <a href="/" class="btn btn-outline-secondary">← Назад</a>
      </div>

      <div>
        <h3 class="mb-3">Объявления пользователя</h3>
        <div th:if="${userListings.isEmpty()}" class="text-muted">
          Нет объявлений.
        </div>

        <div th:each="listing : ${userListings}" class="card mb-3">
          <a
            th:href="@{'/listings/' + ${listing.id}}"
            class="stretched-link text-decoration-none text-dark"
          >
            <div class="card-body">
              <h5 class="card-title" th:text="${listing.title}">Название</h5>
              <p class="card-text mb-1">
                Город: <span th:text="${listing.city}">Город</span>
              </p>
              <p class="card-text">
                Цена: <span th:text="${listing.price} + ' $'">Цена</span>
              </p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
